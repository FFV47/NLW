<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/normalize.css" />
		<link rel="stylesheet" href="/styles/mainStyle.css" />
		<link rel="stylesheet" href="/styles/partials/page-give-classes.css" />
		<link rel="stylesheet" href="/styles/partials/header.css" />
		<link rel="stylesheet" href="/styles/partials/forms.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
			rel="stylesheet"
		/>
		<script src="/scripts/addField.js" defer></script>
		<title>Proffy | A sua plataforma de estudos online</title>
	</head>
	<body id="page-give-classes">
		<div id="container">
			<header class="page-header">
				<div class="head-bar">
					<a href="/"><img src="/images/icons/back.svg" alt="Voltar" /></a>
					<img src="/images/logo.svg" alt="Proffy" />
				</div>

				<div class="main-content">
					<strong>Que incrível que você quer dar aulas</strong>
					<p>O primeiro passo é preencher esse formulário de inscrição</p>
				</div>
			</header>

			<main class="page-content">
				<form action="/save-classes" id="create-class-form" method="POST">
					<fieldset id="proffy-data">
						<legend><p>Seus dados</p></legend>

						<div class="input-block">
							<label for="name">Nome Completo</label>
							<input name="name" , id="name" required />
						</div>

						<div class="input-block">
							<label for="avatar"
								>Link da sua foto <small>(comece com https://)</small></label
							>
							<input type="url" name="avatar" id="avatar" required />
						</div>

						<div class="input-block">
							<label for="whatsapp">Whatsapp <small>(somente números)</small></label>
							<input type="number" name="whatsapp" id="whatsapp" required />
						</div>

						<div class="textarea-block">
							<label for="bio">Biografia</label>
							<textarea name="bio" id="bio" required></textarea>
						</div>
					</fieldset>

					<fieldset id="class-data">
						<legend><p>Sobre a aula</p></legend>
						<div class="select-block">
							<label for="subject">Matéria</label>
							<select name="subject" id="subject" required>
								<option value="">Selecione uma opção</option>
								{%for subject in subjectList%}
								<option value="{{loop.index0}}">{{subject}}</option>
								{%endfor%}
							</select>
						</div>

						<div class="input-block">
							<label for="cost">Custo <small>(R$)</small></label>
							<input type="number" name="cost" id="cost" required />
						</div>
					</fieldset>

					<fieldset id="schedule-list">
						<legend>
							<p>
								Horários disponíveis
								<button type="button" id="add-time">
									+ Novo Horário
								</button>
							</p>
						</legend>
						<div class="schedule-time">
							<div class="select-block">
								<label for="weekday">Dias da semana</label>
								<select name="weekday[]" required>
									{%for weekday in weekdayList%}
									<option value="{{loop.index0}}">{{weekday}}</option>
									{%endfor%}
								</select>
							</div>

							<div class="input-block">
								<label for="time_from">Das</label>
								<input type="time" name="time_from[]" required />
							</div>

							<div class="input-block">
								<label for="time_to">Das</label>
								<input type="time" name="time_to[]" required />
							</div>
						</div>
					</fieldset>
				</form>

				<footer>
					<p>
						<img src="/images/icons/warning.svg" alt="Aviso Importante" />
						Importante! <br />
						Preencha todos os dados
					</p>
					<button type="submit" form="create-class-form">Salvar cadastro</button>
				</footer>
			</main>
		</div>
	</body>
</html>
